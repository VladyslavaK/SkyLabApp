<h1>Information about available Cells will be here</h1>

<p *ngIf="!cells"><em>Loading...</em></p>

<table class='table' *ngIf="cells">
    <thead>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cell of cells">
            <td (dblclick)="details(cell.id)">{{ cell.updatedAt }}</td>
            <td (dblclick)="details(cell.id)">{{ cell.cellName }}</td>
            <td (dblclick)="details(cell.id)">{{ cell.comments }}</td>
        </tr>
    </tbody>
</table>
